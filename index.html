<html lang="en-us"><head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Vapor Trails</title>
    <link rel="stylesheet" href="style.css">
    <script src="UnityProgress.js"></script>
    <script src="UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "VaporTrails.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
<div id="unityContainer" style="width: 960px; height: 600px; padding: 0px; margin: 0px; border: 0px; position: relative; background: rgb(75, 35, 77);">
   <canvas id="#canvas" style="width: 100%; height: 100%; cursor: default;" width="960" height="600"></canvas>
   <div class="logo Dark" style="display: none;"></div>
   <div class="progress Dark" style="display: none;">
      <div class="empty" style="width: 0%;"></div>
      <div class="full" style="width: 100%;"></div>
   </div>
</div>      
    </div>
  

</body></html>
